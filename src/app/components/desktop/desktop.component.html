<mat-tab-group color="" backgroundColor="primary">
  <mat-tab *ngFor="let tab of appComposition.tabs">
    <ng-template mat-tab-label>
      <mat-icon>launch</mat-icon>
      <span class="tab-label-title">{{tab.name}}</span>
    </ng-template>
    <tab-panel [appliancesIds]="tab.appliances"></tab-panel>
  </mat-tab>
</mat-tab-group>
