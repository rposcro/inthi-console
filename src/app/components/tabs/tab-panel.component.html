<div *ngFor="let applianceId of appliancesIds" [ngSwitch]="widgetForAppliance(applianceId)" class="tab-panel-item">
  <ng-template [ngSwitchCase]="'Toggle'">
    <wdgt-toggle [appliance]="applianceById(applianceId)"></wdgt-toggle>
  </ng-template>
  <ng-template ngSwitchDefault="'Toggle'">
    <wdgt-undefined [appliance]="applianceById(applianceId)"></wdgt-undefined>
  </ng-template>
</div>
